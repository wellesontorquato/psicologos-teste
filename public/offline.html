<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você está offline | PsiGestor</title>
    <link rel="icon" type="image/png" href="/favicon.png">

    <!-- Preconnect para reduzir latência -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>

    <!-- Bootstrap com media hack -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          media="print"
          onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </noscript>

    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }
        .offline-box {
            background: #fff;
            padding: 30px 25px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            max-width: 400px;
            width: 90%;
            animation: fadeIn 0.5s ease-in-out;
        }
        .offline-box picture,
        .offline-box img {
            max-width: 120px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1.6rem;
            color: #00aaff;
            margin-bottom: 15px;
        }
        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #00aaff;
            border: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #008ecc;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="offline-box">
        <picture>
            <source srcset="/icons/icon-192x192.webp" type="image/webp">
            <img src="/icons/icon-192x192.png"
                 alt="PsiGestor Logo"
                 loading="lazy"
                 width="120" height="120"
                 onerror="this.onerror=null;this.src='/images/fallback.png';">
        </picture>
        <h1>Você está offline</h1>
        <p>Parece que sua conexão caiu.<br>
           Assim que você voltar à internet, tudo estará disponível novamente.</p>
        <button class="btn btn-primary" onclick="location.reload()">Tentar Novamente</button>
    </div>
</body>
</html>
