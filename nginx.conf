worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 8080;
        server_name localhost;

        client_max_body_size 16M;

        root /var/www/html/public;
        index index.php index.html index.htm;

        # Redireciona para HTTPS se detectar HTTP via proxy headers
        set $forwarded_proto $http_x_forwarded_proto;

        if ($forwarded_proto = "http") {
            return 301 https://$host$request_uri;
        }

        # âœ… Cache longo para imagens, CSS e JS
        location ~* \.(?:ico|css|js|gif|jpe?g|png|webp|svg|woff2?)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # âœ… Servir assets do Vite
        location ~ ^/build/ {
            root /var/www/html/public;
            try_files $uri $uri/ =404;
            access_log off;
            expires max;
        }

        # âœ… Servir arquivos pÃºblicos do storage (fotos, uploads etc)
        location /storage {
            root /var/www/html/public;
            try_files $uri $uri/ =404;
        }

        # âœ… NOVO: Roteamento especÃ­fico para a API Laravel
        location /api/ {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # âœ… Roteamento principal do Laravel
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # âœ… ExecuÃ§Ã£o de scripts PHP
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param HTTPS $forwarded_proto;
        }

        # ðŸš« Bloqueia acesso a arquivos .ht*
        location ~ /\.ht {
            deny all;
        }
    }
}
