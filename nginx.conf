worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # (opcional) logs no stderr ajudam debug no Railway
    access_log /dev/stdout;
    error_log  /dev/stderr warn;

    server {
        listen 0.0.0.0:8080;
        server_name _;

        client_max_body_size 16M;

        root /var/www/html/public;
        index index.php index.html index.htm;

        # ✅ Healthcheck do Railway (200 sempre, sem redirect e sem Laravel)
        location = /health {
            add_header Content-Type text/plain;
            return 200 "ok\n";
        }

        # Detecta protocolo via proxy header (Railway/Proxy)
        set $forwarded_proto $http_x_forwarded_proto;

        # ✅ Redireciona pra https, mas NUNCA para /health
        if ($forwarded_proto = "http") {
            return 301 https://$host$request_uri;
        }

        # ✅ /cdn sempre passa pelo Laravel
        location ^~ /cdn/ {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # ✅ Cache longo para estáticos
        location ~* \.(?:ico|css|js|gif|jpe?g|png|webp|svg|woff2?)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # ✅ Assets do Vite
        location ^~ /build/ {
            try_files $uri $uri/ =404;
            access_log off;
            expires max;
            add_header Cache-Control "public, immutable";
        }

        # ✅ Storage público
        location ^~ /storage/ {
            try_files $uri $uri/ =404;
            access_log off;
        }

        # ✅ API -> Laravel
        location ^~ /api/ {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # ✅ Principal -> Laravel
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # ✅ PHP-FPM
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

            # Ajuste do HTTPS (php usa isso pra gerar URLs)
            fastcgi_param HTTPS $forwarded_proto;

            fastcgi_read_timeout 300;
        }

        # Bloqueia arquivos ocultos
        location ~ /\.(?!well-known).* {
            deny all;
        }
    }
}
