worker_processes  1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logs (opcional: pode reduzir ruido)
    access_log off;
    error_log  /dev/stderr warn;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # Gzip (ajuda muito em JSON/HTML/CSS/JS)
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        image/svg+xml;

    server {
        listen 0.0.0.0:8080;
        server_name _;

        root /var/www/html/public;
        index index.php index.html;

        client_max_body_size 16M;

        # âœ… Healthcheck do Railway (nÃ£o passa pelo Laravel)
        location = /health {
            add_header Content-Type text/plain;
            return 200 "ok\n";
        }

        # Detecta protocolo via proxy header
        set $forwarded_proto $http_x_forwarded_proto;

        # âœ… Evita redirect no healthcheck
        if ($request_uri = "/health") { break; }

        # âœ… Redirect http -> https somente se o proxy informar http
        if ($forwarded_proto = "http") {
            return 301 https://$host$request_uri;
        }

        # âœ… NOVO: Sempre roteia /cdn/* para o Laravel
        location ^~ /cdn/ {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # âœ… Servir assets do Vite /build
        location ~ ^/build/ {
            try_files $uri $uri/ =404;
            access_log off;
            expires max;
            add_header Cache-Control "public, immutable";
        }

        # âœ… Cache longo para imagens, CSS e JS (exceto /build, que jÃ¡ tratamos)
        location ~* \.(?:ico|css|js|gif|jpe?g|png|webp|svg|woff2?)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # âœ… Servir arquivos pÃºblicos do storage
        location ^~ /storage/ {
            try_files $uri $uri/ =404;
            access_log off;
        }

        # âœ… Roteamento especÃ­fico para API (continua indo pro Laravel)
        location ^~ /api/ {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # âœ… Roteamento principal do Laravel
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # âœ… ExecuÃ§Ã£o de scripts PHP
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

            # Seta HTTPS de forma coerente
            fastcgi_param HTTPS $forwarded_proto;

            # Timeouts (evita 502 em requests mais demoradas)
            fastcgi_connect_timeout 60s;
            fastcgi_send_timeout 300s;
            fastcgi_read_timeout 300s;

            # Buffers (bom pra respostas maiores)
            fastcgi_buffers 16 16k;
            fastcgi_buffer_size 32k;
        }

        # ðŸš« Bloqueia acesso a arquivos ocultos e sensÃ­veis
        location ~ /\.(?!well-known).* {
            deny all;
        }
    }
}
