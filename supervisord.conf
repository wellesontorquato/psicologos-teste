[supervisord]
nodaemon=true
loglevel=info

; =========================================================
; 1) Setup do Laravel (RODA UMA VEZ)
; =========================================================
[program:artisan-setup]
command=/bin/bash -lc "echo '==== LIMPEZA DE CACHE ====' && php artisan config:clear && php artisan route:clear && php artisan view:clear && php artisan cache:clear && echo '==== REBUILD DE CACHE ====' && php artisan config:cache && php artisan route:cache && echo '==== FINALIZADO ===='"
priority=5
autostart=true
autorestart=false
startretries=0
startsecs=0
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0

; =========================================================
; 2) PHP-FPM (FOREGROUND)
; =========================================================
[program:php-fpm]
command=php-fpm -F
priority=10
autostart=true
autorestart=true
startretries=3
stopasgroup=true
killasgroup=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0

; =========================================================
; 3) NGINX
; =========================================================
[program:nginx]
command=nginx -g "daemon off;"
priority=20
autostart=true
autorestart=true
startretries=3
stopasgroup=true
killasgroup=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0

; =========================================================
; 4) Worker da fila Laravel (DATABASE QUEUE)
;    OBS: precisa existir tabela jobs e QUEUE_CONNECTION=database
; =========================================================
[program:laravel-queue]
process_name=%(program_name)s_%(process_num)02d
command=/bin/bash -lc "php /var/www/html/artisan queue:work database --queue=webhooks,default --sleep=2 --tries=3 --timeout=120 -vvv"
priority=30
autostart=true
autorestart=true
startretries=10
startsecs=2
stopwaitsecs=30
stopasgroup=true
killasgroup=true
numprocs=1
redirect_stderr=false
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0

; =========================================================
; 5) Seu cron em Node
; =========================================================
[program:cron-js]
command=/bin/bash -lc "node /var/www/html/cron.cjs"
priority=40
autostart=true
autorestart=true
startretries=3
stopasgroup=true
killasgroup=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0
