[supervisord]
nodaemon=true

; =========================================================
; 1) Setup do Laravel (RODA UMA VEZ)
; =========================================================
[program:artisan-setup]
command=/bin/bash -lc "echo '==== LIMPEZA DE CACHE ====' && php artisan config:clear 2>&1 | tee -a /var/www/html/storage/logs/artisan-setup.log && php artisan route:clear 2>&1 | tee -a /var/www/html/storage/logs/artisan-setup.log && php artisan view:clear 2>&1 | tee -a /var/www/html/storage/logs/artisan-setup.log && php artisan cache:clear 2>&1 | tee -a /var/www/html/storage/logs/artisan-setup.log && echo '==== REBUILD DE CACHE ====' && php artisan config:cache 2>&1 | tee -a /var/www/html/storage/logs/artisan-setup.log && php artisan route:cache 2>&1 | tee -a /var/www/html/storage/logs/artisan-setup.log && echo '==== FINALIZADO ===='"
priority=5
autostart=true
autorestart=false
startretries=0
startsecs=0
stderr_logfile=/var/www/html/storage/logs/artisan-setup-error.log
stdout_logfile=/var/www/html/storage/logs/artisan-setup-out.log

; =========================================================
; 2) PHP-FPM
; =========================================================
[program:php-fpm]
command=php-fpm
priority=10
autostart=true
autorestart=true
startretries=3
stopasgroup=true
killasgroup=true
stderr_logfile=/var/www/html/storage/logs/php-fpm.err.log
stdout_logfile=/var/www/html/storage/logs/php-fpm.out.log

; =========================================================
; 3) NGINX
; =========================================================
[program:nginx]
command=nginx -g "daemon off;"
priority=20
autostart=true
autorestart=true
startretries=3
stopasgroup=true
killasgroup=true
stderr_logfile=/var/www/html/storage/logs/nginx.err.log
stdout_logfile=/var/www/html/storage/logs/nginx.out.log

; =========================================================
; 4) Worker da fila Laravel (DATABASE QUEUE)
;    Importante: sem Redis, precisa do QUEUE_CONNECTION=database
; =========================================================
[program:laravel-queue]
process_name=%(program_name)s_%(process_num)02d
command=/bin/bash -lc "php /var/www/html/artisan queue:work --queue=webhooks,default --sleep=1 --tries=6 --timeout=25"
priority=30
autostart=true
autorestart=true
startretries=10
startsecs=2
stopwaitsecs=30
stopasgroup=true
killasgroup=true
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/queue.log

; =========================================================
; 5) Seu cron em Node
; =========================================================
[program:cron-js]
command=/bin/bash -lc "node /var/www/html/cron.cjs"
priority=40
autostart=true
autorestart=true
startretries=3
stopasgroup=true
killasgroup=true
stderr_logfile=/var/www/html/storage/logs/cron.err.log
stdout_logfile=/var/www/html/storage/logs/cron.out.log
